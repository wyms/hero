<!DOCTYPE html>
<html>
<head>
    <title>Stock Price</title>
</head>
<body>
    <form method="POST">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <input type="submit" value="Get Stock Price">
    </form>
    {% if data %}
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
